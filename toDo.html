<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <!-- fevicon -->
  <link rel="icon" href="assets/logo.png" type="image/gif" />
  <!-- Custom style sheets -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="box3">
    <a href="index.html">
      <i class="fa fa-home"></i>
    </a>
    <div id="logo">
      <a href="index.html">
        <img src="assets/logo2.png" alt="logo image">
      </a> </div><br>
    <!-- </div> -->
    <div id="menu">
      <a href="index.html">HOME</a>
    </div>

  </div>
  <div class="box">
    <header>
      <h1> To Do List</h1>
    </header>
    <form class="container">
      <input type="text" class="todo-input" placeholder="Enter A Task" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all" class="optn">All</option>
          <option value="completed" class="optn">Completed</option>
          <option value="uncompleted" class="optn">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script src="app.js"></script>

</body>

</html>
